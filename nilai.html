<!DOCTYPE html>
<html>
<head>
	<title>Aplikasi Supervisi</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
		    <a class="navbar-brand" href="#">
			    <img src="assets/img/logo-wk.png" width="65" height="65" alt="" loading="lazy">
			</a>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a class="nav-link disabled" href="#">|</a>
		      <a class="nav-link" href="#datadokumen"></a>
		    </div>
		  </div>
		  <form class="form-inline my-2 my-lg-0">
		      <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
		   </form>
		</nav>
	</header>

	<main>
		<div id="content">
			<div id="" class="card2">
				<div id="card-content">
				  <div id="card-title">
				    <h2>Nilai Dokumen</h2>
				  </div>
				</div>
				<form method="post" class="form">
					<label>Nama Guru</label>
					<input type="text" name="namaguru" class="form_login" placeholder="">
			 
					<label>Nama Dokumen</label>
					<input type="text" name="namadokumen" class="form_login" placeholder="">
					<label>Mapel</label>
					<input type="text" name="mapel" class="form_login" placeholder="">
					<label>Nilai</label>
					<select class="form_login">
					  <option nama="nilai" value="Sangat Baik">Sangat Baik</option>
					  <option nama="nilai" value="Baik">Baik</option>
					  <option nama="nilai" value="Kurang">Kurang</option>
					  <option nama="nilai" value="Sangat Kurang">Sangat Kurang</option>
					</select>
			 
					<input type="submit" class="tombol_login form_login" value="SIMPAN">
					<br>
					<input type="submit" class="btn btn-danger my-2 my-sm-0 tombol_login" value="BATAL">
				</form>
			</div>
		</div>
	</main>

</body>
</html>
