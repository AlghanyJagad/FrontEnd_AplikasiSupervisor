<!DOCTYPE html>
<html>
<head>
	<title>Aplikasi Supervisi</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="judul">
			<h1>Supervisi Digital</h1>
			<p>Selamat Datang Guru!</p>
		</div>
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
		    <a class="navbar-brand" href="#">
			    <img src="assets/img/logo-wk.png" width="65" height="65" alt="" loading="lazy">
			</a>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a class="nav-link" href="#uploaddokumen">Upload</a>
		      <a class="nav-link disabled" href="#">|</a>
		      <a class="nav-link" href="#datadokumen">Data Dokumen</a>
		    </div>
		  </div>
		  <form class="form-inline my-2 my-lg-0">
		      <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
		   </form>
		</nav>
	</header>

	<main>
		<div id="content">
			<div id="uploaddokumen" class="card2">
				<div id="card-content">
				  <div id="card-title">
				    <h2>Upload Dokumen</h2>
				  </div>
				</div>
				<form method="post" class="form">
					<label>Nama Guru</label>
					<input type="text" name="namaguru" class="form_login" placeholder="Username">
			 
					<label>Nama Dokumen</label>
					<input type="text" name="namadokumen" class="form_login" placeholder="Nama Dokumen ..">
					<label>Mata Pelajaran</label>
					<input type="text" name="mapel" class="form_login" placeholder="Mapel ..">
					<label>Pilih dokumen</label>
					<input type="file" name="fupload" class="form_login">
			 
					<input type="submit" class="tombol_login" value="UPLOAD">
				</form>
			</div>
			<div id="datadokumen" class="card3">
				<div class="container">
				<table class="table table-bordered">
					<h2>Data Dokumen</h2>
				  <thead class="thead-dark">
				    <tr>
				      <th>No</th>
				      <th>Nama Guru</th>
				      <th>Nama Dokumen</th>
				      <th>Mapel</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th>1</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				    <tr>
				      <th>2</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				    <tr>
				      <th>3</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
	</main>

</body>
</html>
